<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>M&D</title>

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link href="css/longin.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
body {
	width: auto;
	height: auto;
	margin-left: 0;
	margin-top: 0;
}
#searchTip {
	position: absolute;
	top: 0;
	left: 50%;
}
#searchTip div {
	width:200px;
	position: absolute;
	background:#ccc;
}
#searchTip .stepA {
	top: 71px;
}
#searchTip .stepB {
	top: 105px;
}
#searchTip .stepC {
	top: 185px;
}
</style>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript">
	
	$(function(){	
			var $step=$("#searchTip > div");	
			$("div.container").css("opacity","0.5");
			$step.hide();
			$step.css("index",$(this).index());
			$(".stepA").show();
			$("#searchTip button:contains('关闭')").click(function(){
				$("div.container").css("opacity","1");
				$("#searchTip > div").hide();
				});
			$("#searchTip button:contains('下一步')").click(function(){
					$(this).parent().hide();
					$(this).parent().next().show();
				});
		});
</script>
</head>
<body>
<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div id="name">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    </div>
    <div id="passwd">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me">
        Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
<div id="searchTip">
  <div class="stepA">
    <p>输入姓名</p>
      <button type="button" class="btn btn-default">下一步</button>
      <button type="button" class="btn btn-default">关闭</button>
  </div>
  <div class="stepB">
    <p>输入密码</p>
    <button type="button" class="btn btn-default">下一步</button>
    <button type="button" class="btn btn-default">关闭</button>
  </div>
  <div class="stepC">
    <p>点击登录</p>
    <button type="button" class="btn btn-default">关闭</button>
  </div>
</div>
<!-- /container --> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
